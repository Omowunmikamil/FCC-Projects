<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Music Player with Javascript
    </title>
  </head>

  <body>
    <div class="container">
      <div class="player">
        <div class="player-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h1 class="fcc-title">PalseVibes</h1>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <div class="player-content">
          <div id="player-album-art">
            <img
              src="./image/music.jpg"
              alt="song cover art"
            />
          </div>
          <div class="player-display">
            <div class="player-display-song-artist">
              <p id="player-song-title"></p>
              <p id="player-song-artist"></p>
            </div>
            <div class="player-buttons">
              <button id="previous" class="previous" aria-label="Previous">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="27" height="27" viewBox="0 0 24 24">
                    <path d="M 2.5,1.25 A 2.253,2.253 0 0 0 0.25,3.5 v 17 a 2.25,2.25 0 0 0 4.5,0 V 3.5 A 2.253,2.253 0 0 0 2.5,1.25 Z M 22.3,1.313 A 2.743,2.743 0 0 0 19.477,1.449 L 7.08,9.712 a 2.749,2.749 0 0 0 0,4.576 l 12.4,8.263 a 2.749,2.749 0 0 0 4.275,-2.288 V 3.737 A 2.746,2.746 0 0 0 22.3,1.313 Z"></path>
                </svg>
              </button>
              <button id="play" class="play" aria-label="Play">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="29" height="29" viewBox="0 0 48 48">
                    <path d="M 11.396484 4.1113281 C 9.1042001 4.2020187 7 6.0721788 7 8.5917969 L 7 39.408203 C 7 42.767694 10.742758 44.971891 13.681641 43.34375 L 41.490234 27.935547 C 44.513674 26.260259 44.513674 21.739741 41.490234 20.064453 L 13.681641 4.65625 C 12.94692 4.2492148 12.160579 4.0810979 11.396484 4.1113281 z"></path>
                </svg>
              </button>
              <button id="pause" class="pause" aria-label="Pause">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0 0 25 25">
                    <path d="M11,3.5v18A1.5,1.5,0,0,1,9.5,23h-4A1.5,1.5,0,0,1,4,21.5V3.5A1.5,1.5,0,0,1,5.5,2h4A1.5,1.5,0,0,1,11,3.5ZM19.5,2h-4A1.5,1.5,0,0,0,14,3.5v18A1.5,1.5,0,0,0,15.5,23h4A1.5,1.5,0,0,0,21,21.5V3.5A1.5,1.5,0,0,0,19.5,2Z"></path>
                </svg>
              </button>
              <button id="next" class="next" aria-label="Next">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="27" height="27" viewBox="0 0 24 24">
                    <path d="M 16.92,9.712 4.525,1.449 A 2.75,2.75 0 0 0 0.25,3.737 v 16.526 a 2.748,2.748 0 0 0 4.275,2.288 l 12.4,-8.263 a 2.749,2.749 0 0 0 0,-4.576 z M 21.5,1.25 A 2.253,2.253 0 0 0 19.25,3.5 v 17 a 2.25,2.25 0 0 0 4.5,0 V 3.5 A 2.253,2.253 0 0 0 21.5,1.25 Z"></path>
                </svg>
              </button>
              <button id="shuffle" class="shuffle" aria-label="Shuffle">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="28" height="28" viewBox="0 0 16 16">
                    <path d="M11.47,2.53l1.469,1.47c0,0 -1.469,1.47 -1.469,1.47c-0.293,0.292 -0.293,0.768 -0,1.06c0.292,0.293 0.768,0.293 1.06,0l2,-2c0.293,-0.293 0.293,-0.767 0,-1.06l-2,-2c-0.292,-0.293 -0.768,-0.293 -1.06,-0c-0.293,0.292 -0.293,0.768 -0,1.06Z"></path><path d="M11.47,10.53l1.469,1.47c0,0 -1.469,1.47 -1.469,1.47c-0.293,0.292 -0.293,0.768 -0,1.06c0.292,0.293 0.768,0.293 1.06,0l2,-2c0.293,-0.293 0.293,-0.767 0,-1.06l-2,-2c-0.292,-0.293 -0.768,-0.293 -1.06,-0c-0.293,0.292 -0.293,0.768 -0,1.06Z"></path><path d="M14,3.25l-2.337,-0c-1.293,-0 -2.495,0.666 -3.18,1.763c-0.912,1.458 -2.326,3.721 -3.238,5.18c-0.411,0.657 -1.132,1.057 -1.908,1.057c0,-0 -1.337,0 -1.337,0c-0.414,0 -0.75,0.336 -0.75,0.75c0,0.414 0.336,0.75 0.75,0.75c0,0 0.645,0 1.337,-0c1.293,-0 2.495,-0.666 3.18,-1.763c0.912,-1.458 2.326,-3.721 3.238,-5.18c0.411,-0.657 1.132,-1.057 1.908,-1.057l2.337,0c0.414,0 0.75,-0.336 0.75,-0.75c0,-0.414 -0.336,-0.75 -0.75,-0.75Z"></path><path d="M14,11.25l-2.337,-0c-0.776,0 -1.497,-0.4 -1.908,-1.058c-0.116,-0.184 -0.239,-0.382 -0.369,-0.589c-0.219,-0.352 -0.682,-0.458 -1.033,-0.239c-0.352,0.219 -0.458,0.682 -0.239,1.033c0.13,0.208 0.253,0.406 0.369,0.59c0.685,1.097 1.887,1.763 3.18,1.763l2.337,0c0.414,0 0.75,-0.336 0.75,-0.75c0,-0.414 -0.336,-0.75 -0.75,-0.75Z"></path><path d="M6.886,5.603c-0.13,-0.208 -0.253,-0.406 -0.369,-0.59c-0.685,-1.097 -1.887,-1.763 -3.18,-1.763c-0.692,0 -1.337,0 -1.337,0c-0.414,0 -0.75,0.336 -0.75,0.75c0,0.414 0.336,0.75 0.75,0.75l1.337,0c0.776,0 1.497,0.4 1.908,1.058c0.116,0.184 0.239,0.382 0.369,0.589c0.219,0.352 0.682,0.458 1.033,0.239c0.352,-0.219 0.458,-0.682 0.239,-1.033Z"></path>
                    </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="playlist-bar">
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
          <h2 class="playlist-title" id="playlist">Playlist</h2>
          <div class="parallel-lines">
            <div></div>
            <div></div>
          </div>
        </div>
        <ul id="playlist-songs"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
